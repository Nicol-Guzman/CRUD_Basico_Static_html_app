<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Basico HTML+CSS+JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="taskNameInput" placeholder="Nombre de la tarea" />
        <textarea id="taskDescriptionInput" placeholder="Descripción de la tarea"></textarea>
        <button id="addTaskBtn">Agregar Tarea</button>
        <hr>
        <ul id="taskList"></ul>
    </div>

    <div class="instructions">
        <p>Este proyecto utiliza el local storage para almacenar y guardar los datos generados en la lista de tareas.</p>
    </div>

    <div class="footer">
        <p>Lista de Tareas Simple con Local Storage © NGL.Solution. Octubre 2024.</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
